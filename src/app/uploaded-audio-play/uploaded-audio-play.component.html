<div class="audio-player">
  <h1>Audio Player</h1>
  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" accept="audio/*">
  </div>
  <table>
    <thead>
      <tr>
        <th>Songs</th>
        <th>Play</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let file of audioFiles; let i = index" [class.highlight]="i === currentIndex">
        <td>{{ file.name }}</td>
        <td>
          <button (click)="playAudio(i)">Select</button>
        </td>
      </tr>
    </tbody>
  </table> 
  <div class="control-buttons">
    <button (click)="playPreviousAudio()" [disabled]="currentIndex <= 0">‚èÆÔ∏è Previous</button>
    <button (click)="togglePlayPause()">
      <ng-container *ngIf="isPlaying; else showPlay">
        Pause ‚è∏Ô∏è
      </ng-container>
      <ng-template #showPlay>
        Play ‚ñ∂Ô∏è
      </ng-template>
    </button>
    <button (click)="playNextAudio()" [disabled]="currentIndex >= audioFiles.length - 1 || currentIndex === -1">Next ‚è≠Ô∏è</button>
  </div>
  <div class="volume-control">
    <label for="volume">Volume üîä:</label>
    <input id="volume" type="range" min="0" max="1" step="0.01" [value]="volume" (input)="setVolume($event)">
  </div>
</div>
